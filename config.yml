#
# svn
#
repo_root_url: http://10.216.1.183/svn

# You can choose to use 'svn' or 'git-svn'.
# If you decide to use 'git-svn', you must have git and git-svn installed 
# on your computer.
svn_tool: git-svn

#
#
# - trunk
# - branches/<branch-name>
# - tags/<tag-name>
#
target: trunk

#
# workspace
# - Projects will be checked out to the <workspace> directory.
#
workspace: src

#
# projects
#
