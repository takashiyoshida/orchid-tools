- deployment
- liboais
- libobroker
- libodbaccess
- libodbparser
- liboheartbeat
- liboproto
- libosocket
- liboutility
- oalert
- oanalysis
- ocoastwatcher
- odboffline
- odbreader
- odbwriter
- odisplay
- ofence
- ofurunoais
- ogateway
- omsa-new
- oplayer
- oreplay
- oreplaymanager
- osquire
- osysmgt
- otraining
- otrgmanager

#
# build_order
#
build_order:
- liboutility
- liboproto
- liboais
- libobroker
- libodbaccess
- libodbparser
- liboheartbeat
- libosocket
- oalert
- oanalysis
- ocoastwatcher
- odboffline
- odbreader
- odbwriter
- ofence
- ofurunoais
- ogateway
- omsa-new
- oplayer
- oreplay
- oreplaymanager
- osquire
- osysmgt
- otraining
